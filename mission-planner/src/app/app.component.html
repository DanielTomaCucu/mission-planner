<mat-toolbar color="primary">
  <div class="toolbar-left-container">
    <a routerLink="/home" class="toolbar-logo">
      <img
        class="logo-toolbar"
        src="../assets/anybotics-img.png"
        alt="ANYbotics"
      />
    </a>

    <mat-icon [matMenuTriggerFor]="menu">menu</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/home">Home</button>
      <button mat-menu-item routerLink="/planner">Planner</button>
      <button mat-menu-item routerLink="/player">Player</button>
    </mat-menu>
    <p>Mission Planner</p>
  </div>
  <span class="toolbar-spacer"></span>
  <a href="https://github.com/DanielTomaCucu/mission-planner" target="_blank">
    <mat-icon>share</mat-icon></a
  >
</mat-toolbar>
<div class="container">
  <router-outlet></router-outlet>
</div>
