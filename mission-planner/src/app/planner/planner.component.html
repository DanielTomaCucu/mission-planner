<h1>Planner page</h1>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Point Name</mat-label>
    <input matInput [(ngModel)]="point.name" name="pointName" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>X Coordinate</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="point.x"
      name="pointX"
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Y Coordinate</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="point.y"
      name="pointY"
    />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addPoint()">
    Add Point
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="x">
      <th mat-header-cell *matHeaderCellDef>X</th>
      <td mat-cell *matCellDef="let element">{{ element.x }}</td>
    </ng-container>

    <ng-container matColumnDef="y">
      <th mat-header-cell *matHeaderCellDef>Y</th>
      <td mat-cell *matCellDef="let element">{{ element.y }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
